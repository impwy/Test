<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>에버랜드</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=viwf1wfqv5"></script>
</head>
<body>
    <div id="map" style="width:100%; height:800px;"></div>

<script>


var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.292451, 127.205000),
    zoom: 16,
    mapTypeControl: true,
    mapTypeControlOptions: {
        style: naver.maps.MapTypeControlStyle.DROPDOWN
    }
});

</script>

</body>
